<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
</html>

<script>
let ColorRed = document.querySelector("h1")
let ColorYellow = document.querySelector("h1")
  function changeRed(){
    ColorRed.style.color ="red"
    // change text color of h1 to red
  }

  function changeYellow(){
    // change text color of h1 to yellow
    ColorYellow.style.color = "yellow"
  }
</script>
